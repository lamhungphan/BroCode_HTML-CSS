<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <div>
            <label for="fname">first name:</label>
            <input type="text" id="fname" name="fname" placeholder="type here" required>
        </div>
        <br>
        <div>
            <label for="lname">last name:</label>
            <input type="text" id="lname" name="lname" placeholder="type here" required>
        </div>
        <br>
        <div>
            <label for="email">email</label>
            <input type="text" id="email" name="email" placeholder="yourName@gmail.com" required>
        </div>
        <br>
        <div>
            <label for="pass">password</label>
            <input type="password" id="pass" name="pass" maxlength="12" required> 
        </div> 
        <br>
        <div>
            <label for="phone">phone number</label>
            <input type="tel" id="phone" name="phone" placeholder="(08)-123-456" required>
        </div> 
        <br>
        <div>
            <label for="bdate">birthdate</label>
            <input type="date" id="bdate" name="bdate">
        </div> 
        <br>
        <div>
            <label for="quantity">quantity</label>
            <input type="number" id="quantity" name="quantity" min="0" max="100" value="0">
        </div> 
        <br>
        <div>
            <label for="title">title</label>
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">
            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">
            <label>Ms.</label>
            <input type="radio" id="Ms." name="title" value="Ms.">
        </div>
        <br>
        <div>
            <label for="payment">payment</label>
            <select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="gifcard">gifcard</option>
        </div> 
        <br>
        <div>
            <label for="subscribe">subscribe</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div> 
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>  
    </form>
</body>
</html>
