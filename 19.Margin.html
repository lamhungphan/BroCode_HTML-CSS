<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        .box {
            font-size: 30px;
            width: 250px;
            height: 250px;
        }

        #box1 {
            border: 5px solid red;
            background-color: wheat;
            margin-bottom: 10px;
            margin: auto;
        }

        #box2 {
            border: 5px dashed blue;
            background-color: cornflowerblue;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <!--Margins = space around an element-->
    <h1>Hendrick</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eaque minus saepe natus temporibus rem laboriosam
        libero at, possimus consectetur eligendi, mollitia aliquid deleniti? Tempore et aspernatur culpa! Sint, harum
        accusamus.</p>
    <div class="box" id="box1">box 1</div>
    <div class="box" id="box2">box 2</div>

</html>
